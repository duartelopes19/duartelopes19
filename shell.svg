   <span style="color:#BC544B">/sssssssssss</span>hdmmNNmmyNMMMMh<span style="color:#BC544B">ssssss/</span>      <span style="color:#BC544B">Packages:</span> 809 (dpkg)
  <span style="color:#BC544B">+sssssssss</span>hm<span style="color:#BC544B">yd</span>MMMMMMMNddddy<span style="color:#BC544B">ssssssss+ </span>    <span style="color:#BC544B">Shell:</span> bash 5.0.17
 <span style="color:#BC544B">/ssssssss</span>hNMMM<span style="color:#BC544B">yh</span>hyyyyhmNMMMNh<span style="color:#BC544B">ssssssss/</span>    <span style="color:#BC544B">CPU:</span> Intel i7-6500U @ 2.591GHz
<span style="color:#BC544B">.ssssssss</span>dMMMNh<span style="color:#BC544B">ssssssssss</span>hNMMMd<span style="color:#BC544B">ssssssss.</span>
<span style="color:#BC544B">+ssss</span>hhhyNMMNy<span style="color:#BC544B">ssssssssssss</span>yNMMMy<span style="color:#BC544B">sssssss+</span>
<span style="color:#BC544B">oss</span>yNMMMNyMMh<span style="color:#BC544B">ssssssssssssss</span>hmmmh<span style="color:#BC544B">ssssssso </span>
<span style="color:#BC544B">oss</span>yNMMMNyMMh<span style="color:#BC544B">sssssssssssssshmmmhssssssso</span>
<span style="color:#BC544B">+ssss</span>hhhyNMMNy<span style="color:#BC544B">ssssssssssss</span>yNMMMy<span style="color:#BC544B">sssssss+</span>
<span style="color:#BC544B">.ssssssss</span>dMMMNh<span style="color:#BC544B">ssssssssss</span>hNMMMd<span style="color:#BC544B">ssssssss.</span>
<span style="color:#BC544B"> /ssssssss</span>hNMMM<span style="color:#BC544B">yh</span>hyyyyhdNMMMNh<span style="color:#BC544B">ssssssss/</span>
  <span style="color:#BC544B">+sssssssss</span>dm<span style="color:#BC544B">yd</span>MMMMMMMMddddy<span style="color:#BC544B">ssssssss+</span>
   <span style="color:#BC544B">/sssssssssss</span>hdmNNNNmyNMMMMh<span style="color:#BC544B">ssssss/</span>
    <span style="color:#BC544B">.ossssssssssssssssss</span>dMMMNy<span style="color:#BC544B">sssso.</span>
      <span style="color:#BC544B">-+sssssssssssssssss</span>yyy<span style="color:#BC544B">ssss+-</span>
        <span style="color:#BC544B">`:+ssssssssssssssssss+:`</span>
             <span style="color:#BC544B">.-/+oossssoo+/-.</span></span></p>
                </div>
            </div>

            <div class="command-line" id="languages">
                <p>
                    <span class="path">: </span><span class="prompt">$</span>
                    <span class="command"/>
                </p>
                <div class="result">
                    <p><span>bash  c++  c  java  python  sql  flutter  assembly</span></p>
                </div>
            </div>

            <div class="command-line" id="empty">
                <p>
                    <span class="path">: </span><span class="prompt">$</span>
                    <span class="command"/>
                </p>
            </div>
        </div>
    </foreignObject>
</svg>

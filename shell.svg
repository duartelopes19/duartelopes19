<svg fill="none" viewBox="0 0 660 250" width="660" height="480" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml" class="root">
            <style>
                @keyframes hide {
                    from {
                        visibility: inherit;
                        width: inherit;
                    }
                    to {
                        visibility: hidden;
                        width: 0;
                    }
                }
                @keyframes unhide {
                    from {
                        visibility: hidden;
                        width: 0;
                    }
                    
                    to {
                        visibility: inherit;
                        width: inherit;
                    }
                }
                @keyframes figlet {
                    0% { content: "" }
                    5% { content: "f" }
                    11% { content: "fi" }
                    16% { content: "fig" }
                    22% { content: "figl" }
                    27% { content: "figle" }
                    33% { content: "figlet" }
                    38% { content: "figlet " }
                    44% { content: "figlet -" }
                    49% { content: "figlet -c" }
                    55% { content: "figlet -c " }
                    60% { content: "figlet -c w" }
                    66% { content: "figlet -c we" }
                    71% { content: "figlet -c wel" }
                    77% { content: "figlet -c welc" }
                    82% { content: "figlet -c welco" }
                    88% { content: "figlet -c welcom " }
                    93% { content: "figlet -c welcome" }
                    100% { content: "figlet -c welcome!" }
                }
                @keyframes id {
                    0% { content: "" }
                    80% { content: "i" }
                    100% { content: "id" }
                }
                @keyframes languages {
                    0% { content: "" }
                    8% { content: "c" }
                    16% { content: "ca" }
                    25% { content: "cat" }
                    33% { content: "cat " }
                    41% { content: "cat l" }
                    50% { content: "cat la" }
                    58% { content: "cat lan" }
                    66% { content: "cat lang" }
                    75% { content: "cat langu" }
                    83% { content: "cat langua" }
                    91% { content: "cat languag" }
                    95% { content: "cat language" }
		    100% { content: "cat languages" }
                }
                
                * {
                    padding: 0;
                    margin: 0;
                    box-sizing: border-box;
                }
                .root {
                    background-color: #272829;
                    font-size: 14px;
                    padding: 10px;
                    width: 100%;
                    height: 100%;
                    border-radius: 10px;
                    color: #f8fcf7;
                    font-family: monospace;
                    letter-spacing: calc(8px - 1ch);
                    line-height: 18px;
                }
                span {
                    display: inline-block;
                    white-space: pre;
                }
                .command-line {
                    animation-name: unhide;
                    animation-duration: var(--show-at);
                    animation-timing-function: step-end;
                    animation-fill-mode: both;
                }
                .command::before {
                    content: "placeholder";
                    animation-name: var(--command);
                    animation-duration: calc(var(--duration) - .2s);
                    animation-timing-function: linear;
                    animation-fill-mode: both;
                    animation-delay: var(--start-at);
                }
                .command::after {
                    content: "|";
                    animation-name: hide;
                    animation-duration: var(--duration);
                    animation-timing-function: step-end;
                    animation-fill-mode: forwards;
                    animation-delay: var(--start-at);
                }
                .result {
                    animation-name: unhide;
                    animation-duration: var(--duration);
                    animation-timing-function: step-end;
                    animation-fill-mode: backwards;
                    animation-delay: var(--start-at);
                }
                .path {
                    color: #6ec1d6;
                    animation-name: hide;
                    animation-duration: var(--duration);
                    animation-timing-function: step-end;
                    animation-fill-mode: forwards;
                    animation-delay: var(--start-at);
                }
                .prompt {
                    color: #94cf95;
                }
                #figlet {
                    --command: figlet;
                    --duration: 2s;
                    --start-at: 1s;
                    --show-at: 0s;
                }
                #id {
                    --command: id;
                    --duration: 1.5s;
                    --start-at: 4.5s;
                    --show-at: 3.5s;
                }
                #languages {
                    --command: languages;
                    --duration: 1.5s;
                    --start-at: 7.5s;
                    --show-at: 6.5s;
                }
                #empty {
                    --show-at: 9s;
                }
                #empty .command::before {
                    content: "";
                }
                #empty .command::after {
                    animation: none;
                }
                #empty .path {
                    animation: none;
                }
            </style>

            <div class="command-line" id="figlet">
                <p>
                    <span class="path">>&#32;</span><span class="prompt">$</span>
                    <span class="command" />
                </p>
                <div class="result">
                    <p align="center" style="font-size:10px;line-height:11px;"><span>____                   _       _                          _
|  _ \ _   _  __ _ _ __| |_ ___| |    ___  _ __   ___  ___| |
| | | | | | |/ _` | '__| __/ _ \ |   / _ \| '_ \ / _ \/ __| |
| |_| | |_| | (_| | |  | ||  __/ |__| (_) | |_) |  __/\__ \_|
|____/ \__,_|\__,_|_|   \__\___|_____\___/| .__/ \___||___(_)
                          |_|</span></p>
                </div>
            </div>
		
	<div class="command-line" id="id">
                <p>
                    <span class="path">> </span><span class="prompt">$</span>
                    <span class="command"/>
                </p>
                <div class="result">
                    <p><span style="font-size:11px;line-height:11px;">duarte{
	age: 20
	from: porto, portugal
	studying: informatics and computer engineering @ feup
}</span></p>
                </div>
            </div>

            <div class="command-line" id="languages">
                <p>
                    <span class="path">> </span><span class="prompt">$</span>
                    <span class="command"/>
                </p>
                <div class="result">
                    <p><span style="font-size:11px;line-height:13px;">c++  c  java  python  sql  flutter  hmtl  css  php  assembly  haskell  prolog</span></p>
                </div>
            </div>

            <div class="command-line" id="empty">
                <p>
                    <span class="path">> </span><span class="prompt">$</span>
                    <span class="command"/>
                </p>
            </div>
        </div>
    </foreignObject>
</svg>

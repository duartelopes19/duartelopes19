<svg fill="none" viewBox="0 0 660 680" width="660" height="680" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml" class="root">
            <style>
                @keyframes hide {
                    from {
                        visibility: inherit;
                        width: inherit;
                    }
                    to {
                        visibility: hidden;
                        width: 0;
                    }
                }
                @keyframes unhide {
                    from {
                        visibility: hidden;
                        width: 0;
                    }
                    
                    to {
                        visibility: inherit;
                        width: inherit;
                    }
                }
                @keyframes figlet {
                    0% { content: "" }
                    5% { content: "f" }
                    11% { content: "fi" }
                    16% { content: "fig" }
                    22% { content: "figl" }
                    27% { content: "figle" }
                    33% { content: "figlet" }
                    38% { content: "figlet " }
                    44% { content: "figlet -" }
                    49% { content: "figlet -c" }
                    55% { content: "figlet -c " }
                    60% { content: "figlet -c w" }
                    66% { content: "figlet -c we" }
                    71% { content: "figlet -c wel" }
                    77% { content: "figlet -c welc" }
                    82% { content: "figlet -c welco" }
                    88% { content: "figlet -c welcom " }
                    93% { content: "figlet -c welcome" }
                    100% { content: "figlet -c welcome!" }
                }
                @keyframes id {
                    0% { content: "" }
                    50% { content: "i" }
                    100% { content: "id" }
                }
                @keyframes neofetch {
                    0% { content: "" }
                    14% { content: "n" }
                    28% { content: "ne" }
                    42% { content: "neo" }
                    56% { content: "neof" }
                    70% { content: "neofe" }
                    84% { content: "neofet" }
                    98% { content: "neofetc" }
                    100% { content: "neofetch" }
                }
                @keyframes languages {
                    0% { content: "" }
                    8% { content: "l" }
                    16% { content: "ls" }
                    25% { content: "ls " }
                    33% { content: "ls l" }
                    41% { content: "ls la" }
                    50% { content: "ls lan" }
                    58% { content: "ls lang" }
                    66% { content: "ls langu" }
                    75% { content: "ls langua" }
                    83% { content: "ls languag" }
                    91% { content: "ls language" }
                    100% { content: "ls languages" }
                }
                
                * {
                    padding: 0;
                    margin: 0;
                    box-sizing: border-box;
                }
                .root {
                    background-color: #1a2026;
                    font-size: 14px;
                    padding: 10px;
                    width: 100%;
                    height: 100%;
                    border-radius: 10px;
                    color: white;
                    font-family: monospace;
                    letter-spacing: calc(8px - 1ch);
                    line-height: 18px;
                }
                span {
                    display: inline-block;
                    white-space: pre;
                }
                .command-line {
                    animation-name: unhide;
                    animation-duration: var(--show-at);
                    animation-timing-function: step-end;
                    animation-fill-mode: both;
                }
                .command::before {
                    content: "placeholder";
                    animation-name: var(--command);
                    animation-duration: calc(var(--duration) - .2s);
                    animation-timing-function: linear;
                    animation-fill-mode: both;
                    animation-delay: var(--start-at);
                }
                .command::after {
                    content: "|";
                    animation-name: hide;
                    animation-duration: var(--duration);
                    animation-timing-function: step-end;
                    animation-fill-mode: forwards;
                    animation-delay: var(--start-at);
                }
                .result {
                    animation-name: unhide;
                    animation-duration: var(--duration);
                    animation-timing-function: step-end;
                    animation-fill-mode: backwards;
                    animation-delay: var(--start-at);
                }
                .path {
                    color: #6ec1d6;
                    animation-name: hide;
                    animation-duration: var(--duration);
                    animation-timing-function: step-end;
                    animation-fill-mode: forwards;
                    animation-delay: var(--start-at);
                }
                .prompt {
                    color: #94cf95;
                }
                #figlet {
                    --command: figlet;
                    --duration: 2s;
                    --start-at: 1s;
                    --show-at: 0s;
                }
                #id {
                    --command: id;
                    --duration: 0.5s;
                    --start-at: 4s;
                    --show-at: 3s;
                }
                #neofetch {
                    --command: neofetch;
                    --duration: 1.5s;
                    --start-at: 5.5s;
                    --show-at: 4.5s;
                }
                #languages {
                    --command: languages;
                    --duration: 1.5s;
                    --start-at: 8s;
                    --show-at: 7s;
                }
                #empty {
                    --show-at: 9.5s;
                }
                #empty .command::before {
                    content: "";
                }
                #empty .command::after {
                    animation: none;
                }
                #empty .path {
                    animation: none;
                }
            </style>

            <div class="command-line" id="figlet">
                <p>
                    <span class="path">:&#32;</span><span class="prompt">$</span>
                    <span class="command" />
                </p>
                <div class="result">
                    <p><span>                                _                          _
                  __      _____| | ___ ___  _ __ ___   ___| |
                  \ \ /\ / / _ \ |/ __/ _ \| '_ ` _ \ / _ \ |
                   \ V  V /  __/ | (_| (_) | | | | | |  __/_|
                    \_/\_/ \___|_|\___\___/|_| |_| |_|\___(_)
</span></p>
                </div>
            </div>

            <div class="command-line" id="id">
                <p>
                    <span class="path">: </span><span class="prompt">$</span>
                    <span class="command"/>
                </p>
                <div class="result">
                    <p><span>duarte{
	age: 19
	from: porto, portugal
	studying: informatics and computation @ feup
	progress: 45% (81/180ETCS)
}</span></p>
                </div>
            </div>

